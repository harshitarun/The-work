<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <style>
        body{
            margin: 0;
            margin-top: 0px;
        }
        .menu{
            float: left;
            background-color:chocolate;
            width: 30%;
            color: black;
            border:solid 3px black;
        }    
        .shop{
            background-color: brown;
            color: black;
            height:174px;
            border:solid 3px black;
        }
        .ul-list > li{
            color:green;
        }
    
    </style>
</head>
<body>
    <div class="menu">
        <h2>Menu</h2>
        <ul class="ul-list">    
            <li>Onions</li>
            <li>Tomatoes</li>
            <li>Bananas</li>
            <li>Papaya</li>
            <li>Apples</li>
        </ul>
    </div>
    <div class="shop">
        <h2>Shops</h2>
    </div>
</body>
</html>
