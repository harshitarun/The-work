<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        table,td,th,tr {
              border:solid 2px black;  
              
        }
        tr:nth-child(odd){
            color:chartreuse;   
        }
    </style>
</head>

<body>
    <table frame="box" align="center" height="200" width="200" bgcolor="chocolate" cellpadding="5" cellspacing="10">
    <!--Change width and height-->    
        <caption align="top">Fill the details</caption> 
        <tr>
            <th align="left" valign="top">Name:</th>
            <td align="center" valign="bottom"><input type="text" placeholder="Name"></td>
        </tr>
        <tr>
            <th>E-mail:</th>
            <td><input type="text" placeholder="E-mail"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="submit" value="submit"></center>
            </td>
        </tr>
    </table>
</body>

</html>
