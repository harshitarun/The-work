<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prottype.html</title>

<body id="body">
    <button onclick="post1()">Click to add images</button>
    <script>
        function post(){
            var j="<div><h1>Image POST</h1></div>"
             var di=document.getElementById('body');
               di.insertAdjacentHTML('beforeend',j);
               
        }   
        post.prototype.img=function(){
            var k="<div><img src='ola.png'></div>"
            var di=document.getElementById('body');
               di.insertAdjacentHTML('beforeend',k);
        }
        post.prototype.but=function(){
            var like="liked";
            var comment;
            var l="<div><button onclick='like("+like+")'>like</button></div>"
            var di=document.getElementById('body');
               di.insertAdjacentHTML('beforeend',l);
        }
        function post1(){
        var a=new post();
                a.img();
                a.but();}
