<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- <button class="lg-blue-white">HI</button>

    <button class="sm-silver">HI</button>
    <button class="md-#7FFF00">HI</button>
    <button class="lg-cornflowerblue">HI</button>
    <button class="lg-maroon">HI</button>
    <button class="lg-black">HI</button>
    <harshit type="button"></harshit>
    
    <script>
        var a=document.getElementsByTagName("harshit");
        for(i=0;i<a.length;i++)
        {
            b=[];
            var d=a[i].className;
            b=d.split('-');
            if(b[0]=="lg")
            {
                console.log(b[1]);
                a[i].style.width="100%";
                a[i].style.height="50px";
                a[i].style.borderRadius="25px";
                a[i].style.backgroundColor=b[1];
                a[i].style.color=b[2];
            }
            if(b[0]=="md")
            {
                console.log(b[1]);
                a[i].style.width="50%";
                a[i].style.height="50px";
                a[i].style.borderRadius="25px";
                a[i].style.backgroundColor=b[1];
            }
            if(b[0]=="sm")
            {
                console.log(b[1]);
                a[i].style.width="10%";
                a[i].style.height="50px";
                a[i].style.borderRadius="25px";
                a[i].style.backgroundColor=b[1];
            }
        }    
    </script>
</body>
